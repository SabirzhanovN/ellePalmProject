{% extends 'base.html' %}
{% load static %}

{% block 'title' %}
    <title>AMANI DRESS - Логин</title>
{% endblock %}


{% block 'content' %}
<br><br><br><br>
    <div class="main-content space-padding-tb-70">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12">
                    <div class="customer-page">
                        <div class="title-page">
                            <h3>Login</h3>
                        </div>
                        {% include 'blocks/alerts.html' %}
                        <form method="post" class="form-customer form-login" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputUsername">Номер или email почта *</label>
                                <input type="text" class="form-control form-account" id="exampleInputUsername" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Пароль *</label>
                                <input type="password" class="form-control form-account" id="exampleInputPassword1" name="password" required>
                            </div>
                            <div class="form-check">
                                <button type="submit" class="btn-login hover-white">Войти</button>

                                <a href="" class="lost-password">Забыли пароль?</a>
                            </div>
                        </form>
                        <span class="divider"></span>
                        <a href="{% url 'register' %}" class="btn link-button create-account hover-black">Создать аккаунт</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="scroll_top">Вверх<span></span></button>
{% endblock %}
